<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000000;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      nav {
        background-color: rgb(194, 243, 237);
        overflow: hidden;
      }

      .sidebar {
        width: 100%;
        height: auto;
        background: #2d2d2d;
        color: #ffffff;
        padding-top: 50px;
      }

      .sidebar a {
        display: block;
        margin-bottom: 10px;
        color: #ffffff;
        text-decoration: none;
        transition: background-color 0.3s ease;
        padding: 10px 0;
      }

      .sidebar a:hover {
        background-color: #1a1a1a;
      }

      .weather-container {
        background-image: url("/static/WhatsApp\ Image\ 2024-04-08\ at\ 01.13.24_828a33c2.jpg");
        background-size: cover;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: auto;
        align-items: center;
      }

      .weather-container h1,
      .weather-container h2 {
        color: #000000;
      }

      .prediction-label {
        margin-top: 20px;
        color: #000000;
        font-weight: bold;
        font-size: 1.2em;
        border: 2px solid #000000;
        padding: 10px 20px;
        border-radius: 10px;
        background-color: antiquewhite;
      }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }

      .both {
        display: flex;
        flex-wrap: wrap;
      }

      .but {
        background-color: #48bb78;
        color: aliceblue;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin: 10px;
      }

      .but:hover {
        background-color: #38a169;
      }

      .logo {
        flex: 1%;
        float: left;
      }

      .logo img {
        margin-left: 10px;
        margin-top: 8%;
        margin-bottom: 5%;
        height: 55px;
        width: auto;
        border-radius: 3rem;
      }

      .logo img:hover {
        box-shadow: 9px 8px 16px rgba(0, 0, 0, 0.4);
      }

      .select-wrapper {
        flex: 1;
        text-align: right;
        padding-right: 10px;
      }

      select {
        width: 100%;
        padding: 10px;
      }

      .logout {
        margin: 2%;
        float: right;
      }

      @media (min-width: 768px) {
        .both {
          flex-wrap: nowrap;
        }

        .sidebar {
          width: 20%;
          height: 100vh;
        }

        .weather-container {
          width: 80%;
        }

        .select-wrapper {
          text-align: left;
          padding-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="./dashboard">
          <img
            src="{{ url_for('static', filename='../static/logo2.png') }}"
            alt="Logo"
          />
        </a>
      </div>

      <div class="logout">
        <a href="/logout" class="but">Logout</a>
      </div>
    </nav>
    <div class="both">
      <div class="sidebar">
        <a href="/dashboard">Dashboard</a>
        <a href="/weather">Location</a>
        <a href="/npk">NPK</a>
      </div>
      <div class="weather-container">
        <h1>Welcome to AgroGenius, {{ username }}</h1>
        <div class="prediction-label">Crop Predicted: {{ crop }}</div>
        <div class="main-content">
          <!-- Content goes here -->
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </body>
</html>
